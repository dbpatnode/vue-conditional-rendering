<!DOCTYPE html>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div v-cloak id="app">

    <!-- if you want to use have multiple components for v-if 
    v-else-if or v-else tags you have to wrap them in a <template> tag
    -->
    <p>current counter is at {{mode}}</p>

    <p v-if="mode == 1">show this on v-if conditional shows up if mode == 1</p>

    <template v-else-if="mode == 2">
      <b>
        <h1>this is added fun that only works because were using a template tag</h1>
      </b>
      <h3>v-else-if directive, shows up when mode == 5</h3>
    </template>

    <p v-else>v-else directive makes this show up on every other number but 1 and 5</p>

    <select v-model="mode">
      <option value="1">v-if</option>
      <option value="2">v-else-if</option>
      <option value="3">v-else</option>
    </select>

    <button @click="increment">increase</button>
    <button @click="decrement">decrease</button>


  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
